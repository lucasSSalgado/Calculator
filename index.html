<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <header>            
            <h1>Calculator</h1>            
        </header>

        <div id="calc">
            <div id="display">
                <h3 id="showing">0</h3>
            </div>

            <div class="rows">
                <div class="center">
                    <button id="ac">AC</button>
                </div>
                <div class="center">
                    <button id="sinal">+/-</button>
                </div>
                <div class="center">
                    <button id="invert">1/x</button>
                </div>
                <div class="center">
                    <button id="division">/</button>
                </div>
            </div>

            <div class="rows">
                <div class="center">
                    <button id="seven">7</button>
                </div>
                <div class="center">
                    <button id="eight">8</button> 
                </div>
                <div class="center">
                    <button id="nine">9</button> 
                </div>
                <div class="center">
                    <button id="multiply">X</button>
                </div>
            </div>

            <div class="rows">
                <div class="center">
                    <button id="four">4</button>
                </div>
                <div class="center">
                    <button id="five">5</button>
                    
                </div>
                <div class="center">
                    <button id="six">6</button>
                </div>
                <div class="center">
                    <button id="minus">-</button>
                </div>
            </div>

            <div class="rows">
                <div class="center">
                    <button id="one">1</button>
                </div>
                <div class="center">
                    <button id="two">2</button>
                </div>
                <div class="center">
                    <button id="three">3</button>
                </div>
                <div class="center">
                    <button id="plus">+</button>
                </div>
            </div>

            <div class="rows">
                <div class="center">
                    <button id="point">.</button>
                </div>
                <div class="center">
                    <button id="zero">0</button>
                </div>
                <div id="equal">
                    <button id="igual">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
